<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   
   <meta http-equiv="Cache-control" content="max-age=2592000, public">
  <link rel="dns-prefetch" href="https://maps.gstatic.com">
  <link rel="dns-prefetch" href="https://localhost:1337">
  <link rel="preconnect" href="https://maps.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta async defer name="theme-color" content="#f3f3f3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Searches for restaurants and their reviews.">
  <link async defer rel="shortcut icon" type="image/png" href="img/icons/Icon-64.png" />
  <link async defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link async defer rel="stylesheet" href="css/styles.css" type="text/css">
  <link async defer rel="stylesheet" href="css/responsiveness.css" type="text/css">
 <link async rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
	<a href="#restaurant-container" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->


    <!-- Beginning map -->
   <section>
      <div class="show-btn-container" aria-hidden="true" align="center">
      <button id="showMapButton" onclick="showRestaurantsMap()" tabindex="-1">
        Show Map
      </button>
    </div>
  </section>

  <section id="map-container" aria-hidden="true">

      <div id="map" 
      style="display: none;  position: relative; overflow: hidden;" 
      class="google-maps" 
      role="application" 
      aria-label="Google Maps overview of restaurants" aria-hidden="true" 
      tabindex="-1">
        
      </div>
      </section>

    <!-- End map -->
      <!-- Beginning main -->
<main id="maincontent" class="main" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex=”0″>
      <h2 id="restaurant-name" tabfocus="0"></h2>
	  <p><button id="favBtn">⭐️ Favorite</button></p>
      <img id="restaurant-img" alt="Image of the restaurant">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <h2>Restaurant Hours</h2>
      <table id="restaurant-hours" tabfocus="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
    <ul id="reviews-list"></ul>
	</section>
    <section id="new-review">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form" aria-label="new-review" role="form">
        <input type="text" placeholder="Name" id="name" aria-label="Review Author Name">
        <select name="rating" id="rating" aria-label="Rating">
          <option value="none" disabled selected>Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Comments " aria-label="Review"></textarea>
        <input id="submit" type="submit">
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script async defer type="text/javascript" src="js/lazyload.min.js" async=""></script>
  <script async defer type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script async defer type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script async defer type="text/javascript" src="js/restaurant_info.js"></script>
   <script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <!-- Google Maps -->
   <!-- scripts - Google Maps -->
  <script async defer type="text/javascript">
// SHOW Map
var mapHidden = true;
var showRestaurantsMap = () => {
  const gmap = document.getElementById('map');
  const showMapButton = document.getElementById('showMapButton');
  mapHidden = !mapHidden;
  if (!mapHidden) {
    console.log("show map");
    gmap.style.display = "block"
    showMapButton.innerHTML = "Hide Map"
  } else {
    console.log("hide map");
    gmap.style.display = "none"
    showMapButton.innerHTML = "Show Map"
  }
}
</script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC7ADnZ41aX_6KUtqTqnnwcHHiL7j-uEg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
